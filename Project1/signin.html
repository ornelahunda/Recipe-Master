<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      /* display: flex; */
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
      padding-top: 25px;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus+label,
    .input-field input[type=text]:focus+label,
    .input-field input[type=email]:focus+label,
    .input-field input[type=password]:focus+label {
      color: #ff6d01;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #ff6d01;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="section"></div>
  <main>
    <center>
      <div class="z-depth-1 row" style="display: inline-block; padding: 42px 48px 0px 48px;">
        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
              <h3 class='logo orange-text accent-4'>Logo</h3>
              <h5 class='title-text blue-grey-text darken-2'>Please, login into your account</h5>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <a class='orange-text text-darken-2' href='#!'>
                <b>Forgot Password?</b>
              </a>
            </label>
          </div>
          <br/>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey lighten-1'>Login</button>
            </div>
          </center>
        </form>
      </div>
    </div>
      <div class='row'>
        <div class='input-field col s12 center'>
          <span class='accoun-question grey-text text-darken-1'>
            <h6>New here?</h6>
          </span>

          <a href="#!">
            <p class=" light-blue-text text-darken-2">Create account</p>
          </a>
        </div>

    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</body>

</html>
