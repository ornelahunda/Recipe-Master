<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    
    
</head>

<body>

    <body class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Username" id="name" type="text" class="active validate" required />
                        <label for="name">Username</label>
                    </div>

                    <div class="input-field col s12">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password" class="validate" required />
                    </div>
                </div>

                <div class="input-field col s12">
                    <label for="reenter-password">Re-enter Password</label>
                    <input id="reenter-password" type="password" placeholder="Password" class="validate" required />
                </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Email" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit<i class="material-icons right">cloud</i></button>
        </div>

        </div>
        </form>
        </div>

        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
        <script src="app.js"></script>
    </body>

</html>
